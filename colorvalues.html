<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       h1{
        background-color: aquamarine;
       }
       h2{
        background-color: rgb(0,0,255);
       }
       h3{
        background-color: rgba(255,0,0, 0.65);
       }
       #h1{
        background-color: hsl(70deg, 50%, 50%);
       }
       h4{
        background-color: #00ff00;

       }
       h5{
        background-color: hsla(240deg, 60%, 50%, 0.7);
       }
    </style>
</head>
<body>
    <h1>Hello world!!!</h1>
    <h2>Hello BYe!!!</h2>
    <h3>Hello</h3>
    <h3 id="h1">HELLOO</h3>
    <h4>byeeee</h4>
    <h5>colors</h5>
</body>
</html>
